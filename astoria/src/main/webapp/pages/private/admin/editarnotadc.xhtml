<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>SISCOMFLOR</title>
        
     <h:head>

       <!--  <h:outputStylesheet library="css" name="styles.css" /> -->
        <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />

    </h:head>
    
    <style type="text/css">
    .box,
    .sample-layout > div {
        background-color: #cce4f7;
        text-align: center;
        padding-top: 1em;
        padding-bottom: 1em;
        border-radius: 4px;
        
    }
 
    .box-stretched {
        height: 100%;
    }
 
    .sample-layout {
        margin: 0;
    }
 
    .sample-layout > div {
        border: 1px solid #ffffff;
    }
 
    .vertical-container {
        margin: 0;
        height: 200px;
        background: #efefef;
        border-radius: 4px;
    }
 
    .nested-grid .p-col-4 {
        padding-bottom: 1em;
    }
    
   .p-grid {
  width: 100%;
  height:100%;
  border: 1px solid black;
  display: flex;
  flex-wrap: wrap;
  box-sizing: border-box;
  padding: 10px;
}
.container {
  background: red;
  height: 100%;
}
#top{
      height:10%;
      width: 100%;
      background-color: gray;
    }
#left{
      height:85%;
      width: 100%;

    }
#centro{
      height:85%;
      width: 100%;
      overflow-y: scroll;
    }
#bottom{

      width: 100%;
      background-color:#FFFFFF;
      bottom: 0;
      position:fixed;
    }
    html, body{
      height:100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
</style>
    
    

    <h:body style="background-color:#FFFFFF;">

        <div id="header">

            <ui:include src="../main/templates/header.xhtml" />

        </div>
        
        <div id='centro'>
            <div id="left" style='float: left; width: 15%'>
                <ui:include src="../main/templates/menu.xhtml" />
            </div>
            <div id="content" class="left_content" style='float: right; width: 85%'>
                        <!-- inicio del form interno -->
						<h:form id="formcrear">
       
       
        <p:panelGrid style="margin-top:20px">
    		<f:facet name="header">
        			<p:row>
            			<p:column colspan="2">#{msg['titulo.editarnotas']}</p:column>
        			</p:row>
           </f:facet>
             <p:row>
        	  <p:column>
                 <h:outputLabel value="#{msg['label.fecha']} : "/>
                 </p:column>
                 <p:column>
                 <p:calendar id="fecha" value="#{buscarNotasMB.fecha}" pattern="yyyy-MM-dd" mask="true"/>
              </p:column>
        	</p:row>
    		<p:row>
        			<p:column><h:outputLabel value="#{msg['label.cliente']} : "/></p:column> 
                    <p:column>                
                                    <p:selectOneMenu id="cliente" value="#{buscarNotasMB.idCliente}" >
            						<f:selectItem itemLabel="#{msg['label.seleccioneopcion']}" itemValue="" />
            						<f:selectItems value="#{buscarNotasMB.clientesSelect}" />
                    </p:selectOneMenu>
                    </p:column>
        	</p:row>
        	<p:row>
        	<p:column><h:outputLabel value="#{msg['label.proveedor']} : "/></p:column>
        	<p:column><p:selectOneMenu value="#{buscarNotasMB.idPlantacion}" id="plantacion" >
        							<f:selectItem itemValue="" itemLabel="#{msg['label.seleccioneopcion']} "/>
        							<f:selectItems value="#{buscarNotasMB.proveedores}" var="prov" itemLabel="#{prov.nombre}" itemValue="#{prov.idproveedor}" />
    		                        </p:selectOneMenu>
    		 </p:column>	    
    	    </p:row>
    	    <p:row>
        	<p:column><h:outputLabel value="#{msg['label.agencia']} : "/></p:column>
        	<p:column><p:selectOneMenu value="#{buscarNotasMB.idAgencia}" id="agencia" >
        							<f:selectItem itemValue="" itemLabel="#{msg['label.seleccioneopcion']}"/> 
        							<f:selectItems value="#{buscarNotasMB.listaAgenciasSelect}" />
    		</p:selectOneMenu>
    		 </p:column>	    
    	    </p:row>
    	    <p:row>
        	<p:column><h:outputLabel value="#{msg['label.handler']} : "/></p:column>
        	<p:column><p:selectOneMenu value="#{buscarNotasMB.idHandler}" id="handler" >
        							<f:selectItem itemValue="" itemLabel="#{msg['label.seleccioneopcion']}"/> 
        							<f:selectItems value="#{buscarNotasMB.handlers}" var="han" itemLabel="#{han.nombre}" itemValue="#{han.id}" />
    		                        </p:selectOneMenu>
    		 </p:column>	    
    	    </p:row>
    	    <p:row>
    	    <p:column><h:outputLabel value="#{msg['label.debitocredito']} : "/></p:column>
        	<p:column><p:selectOneMenu value="#{buscarNotasMB.idDebitoCredito}" id="debitocredito" >
        							<f:selectItem itemValue="1" itemLabel="#{msg['label.debito']}"/> 
        							<f:selectItem itemValue="-1" itemLabel="#{msg['label.credito']}"/>
       							
    		</p:selectOneMenu>
    		 </p:column>
    		 </p:row>
    		  <p:row>
    	    			<p:column><h:outputLabel value="#{msg['label.concepto']} : "/></p:column>
        				<p:column><p:selectOneMenu value="#{buscarNotasMB.idConcepto}" id="concepto" >
        							<f:selectItem itemValue="" itemLabel="#{msg['label.seleccioneopcion']}"/> 
        							<f:selectItems value="#{buscarNotasMB.listaConceptosSelect}" />
       							
    					</p:selectOneMenu>
    		 </p:column>
    		 </p:row>
    		 <p:row>		
        			<p:column><h:outputLabel for="factura" value="#{msg['label.factura']} : "/></p:column>
        			<p:column ><p:inputText id="factura" value="#{buscarNotasMB.factura}" /></p:column>
      		
    		</p:row>
    		<p:row>		
        			<p:column><h:outputLabel for="awb" value="#{msg['label.awb']} : "/></p:column>
        			<p:column ><p:inputText id="awb" value="#{buscarNotasMB.awb}" /></p:column>
      		
    		</p:row>
    		<p:row>		
        			<p:column><h:outputLabel for="valor" value="#{msg['label.valor']} : "/></p:column>
        			<p:column ><p:inputText id="valor" value="#{buscarNotasMB.valor}" required="true"/></p:column>
      		
    		</p:row>	
   
    		<p:row>		
        			<p:column><h:outputLabel for="desc" value="#{msg['label.descripcion']} : "/></p:column>
        			<p:column ><p:inputTextarea rows="5" cols="50" id="desc" value="#{buscarNotasMB.descripcion}" /></p:column>
      		
    		</p:row>
    		
    		 <p:row>
    	    			<p:column><h:outputLabel value="#{msg['label.estado']} : "/></p:column>
        				<p:column><p:selectOneMenu value="#{buscarNotasMB.idEstado}" id="estado">
        							<f:selectItem itemValue="" itemLabel="#{msg['label.seleccioneopcion']}"/> 
        							<f:selectItems value="#{buscarNotasMB.listaEstadosSelect}" />
       							
    					</p:selectOneMenu>
    		 </p:column>
    		 </p:row>
    		<p:row>
        			<p:column></p:column>
        			<p:column></p:column>
    		</p:row>
    		
    		
    		<p:row>
    		   
        			<p:column colspan="2"><div align="center"><p:commandButton id="addUser" value="#{msg['label.editar']}" action="#{buscarNotasMB.editarNota}" ajax="false" /></div></p:column>
        			
    		</p:row>
    
</p:panelGrid>


        
        </h:form>
						<!-- fin del form interno-->
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
              <ui:include src="../main/templates/footer.xhtml" />
            </ui:insert>
        </div>
 </h:body> 
  <br/>     
</html>
