    <h:body style="background-color:#FFFFFF;">

        <p:panelGrid style="margin-top:20px">
           
       <p:row><p:column>

        <p:tab title="#{msg['label.datosgenerales']}">
            <p:panelGrid>
            <p:row>
     		        <p:column><h:outputLabel for="proveedor" value="#{msg['label.proveedor']} : "/></p:column>

     		</p:row>    
 
    		<p:row>

     		       <p:column><h:outputLabel for="pais" value="#{msg['label.pais']} : "/></p:column>

    						   </p:selectOneMenu>
        			</p:column>
        			
    		</p:row>
    		
    		<p:row>
    		      <p:column><h:outputLabel for="direccion" value="#{msg['label.direccion']} : "/></p:column>

    		</p:row>
    		<p:row>
    		      <p:column><h:outputLabel for="cantidadfull" value="#{msg['label.cantidadxfull']} : "/></p:column>

    		</p:row>
    		
    		<p:row>
        			<p:column><h:outputLabel for="observaciones" value="#{msg['label.observaciones']} : "/></p:column>
        			<p:column colspan="3"><p:inputTextarea id="observaciones" value="#{editarPlantacionMB.observaciones}"  rows="5" cols="50" maxlength="500" autoResize="false" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"/></p:column>
     		</p:row>

    
            </p:panelGrid>
        </p:tab>
        <p:tab title="#{msg['label.contactos']}">
            <p:panelGrid>
               
    		
    		<p:row>
        			<p:column><h:outputLabel for="tel1" value="#{msg['label.telefonouno']} : "/></p:column>

        			<p:column><h:outputLabel for="tel2" value="#{msg['label.telefonodos']} : " /></p:column>

    		</p:row>
    		
    		<p:row>
    		        <p:column><h:outputLabel for="fax" value="#{msg['label.fax']} : "/></p:column>

        			<p:column><h:outputLabel for="cel1" value="#{msg['label.celularuno']} : "/></p:column>
        			<p:column ><p:inputText id="cel1" value="#{editarPlantacionMB.cel1}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        	</p:row>	
        	<p:row>	
        			<p:column><h:outputLabel for="cel2" value="#{msg['label.celulardos']} : " /></p:column>
        			<p:column ><p:inputText id="cel2" value="#{editarPlantacionMB.cel2}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        			<p:column><h:outputLabel for="web" value="#{msg['label.web']} : "/></p:column>
        			<p:column ><p:inputText id="web" value="#{editarPlantacionMB.web}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
    		</p:row>
    		
    		<p:row>
        			<p:column><h:outputLabel for="correo1" value="#{msg['label.emailuno']} : "/></p:column>
        			<p:column><p:inputText id="correo1" value="#{editarPlantacionMB.correo1}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        			<p:column><h:outputLabel for="correo2" value="#{msg['label.emaildos']} : " /></p:column>
        			<p:column><p:inputText id="correo2" value="#{editarPlantacionMB.correo2}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
    		</p:row>
    		
    		<p:row>
        			<p:column><h:outputLabel for="ctoven" value="#{msg['label.contactoven']} : "/></p:column>

        	</p:row>
        	<p:row>		
        			<p:column><h:outputLabel for="ctoprop" value="#{msg['label.contactoprop']} : " /></p:column>
        			<p:column colspan="3"><p:inputText id="ctoprop" value="#{editarPlantacionMB.contactoprop}" size="65" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        	</p:row>
        	<p:row>			
    		</p:row>
    		
    		<p:row>
    		        <p:column><h:outputLabel for="ctoinvoice" value="#{msg['label.contactoinvoice']} : "/></p:column>
        			<p:column colspan="3"><p:inputText id="ctoinvoice" value="#{editarPlantacionMB.contactoinvoice}" size="65" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        	</p:row>
        	<p:row>			
        			<p:column><h:outputLabel for="skype1" value="#{msg['label.skypeven']} : "/></p:column>
        			<p:column ><p:inputText id="skype1" value="#{editarPlantacionMB.skypeven}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        			<p:column><h:outputLabel for="skype2" value="#{msg['label.skypeprop']} : " /></p:column>
        			<p:column ><p:inputText id="skype2" value="#{editarPlantacionMB.skypeprop}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        	</p:row>
        	<p:row>			
        			<p:column><h:outputLabel for="skype3" value="#{msg['label.skypealterno']} : "/></p:column>
        			<p:column colspan="3"><p:inputText id="skype3" value="#{editarPlantacionMB.skypealterno}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
    		</p:row>
    		
    		
    	</p:panelGrid>	
        </p:tab>
        <p:tab title="#{msg['label.balance']}">
             <p:panelGrid>
               
    		
    		<p:row>
        			<p:column><h:outputLabel for="cupo" value="#{msg['label.cupo']} : "/></p:column>
        			<p:column ><p:inputText id="cupo" value="#{editarPlantacionMB.cupo}" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"></p:inputText></p:column>
        			<p:column><h:outputLabel for="desc" value="#{msg['label.descripcion']} : " /></p:column>
        			<p:column ><p:inputTextarea id="desc" value="#{editarPlantacionMB.desccupo}"  rows="5" cols="50" maxlength="500" autoResize="false" readonly="#{!editarPlantacionMB.getPermiso(201,'U')}"/></p:column>
        			
    		</p:row>
    		
    		<p:row>
        			<p:column><h:outputLabel for="saldoini" value="#{msg['label.saldoini']} : "/></p:column>
        			<p:column><h:outputLabel id="saldoini" value="#{editarPlantacionMB.saldoinicial}" /></p:column>
        			<p:column><h:outputLabel for="saldofin" value="#{msg['label.saldofin']} : " /></p:column>
        			<p:column><h:outputLabel id="saldofin" value="#{editarPlantacionMB.saldofinal}" /></p:column>
        			
    		</p:row>
    		

    		
    	</p:panelGrid>	
        </p:tab>
        <p:tab title="#{msg['label.productos']}">
             
    	    <h:panelGroup id="panel2">
        	<p:panelGrid style="margin-top:20px">
    				
           
           			<p:row>
           			
        			
        			<p:column><h:outputLabel value="#{msg['label.tipoflor']}:"/></p:column>
        			<p:column><p:selectOneMenu value="#{editarPlantacionMB.padre}" id="padre">
        							<f:selectItem itemValue="" itemLabel="#{msg['label.seleccioneopcion']}"/> 
        							<f:selectItems value="#{editarPlantacionMB.listaTiposFlor}" />
        							<p:ajax listener="#{editarPlantacionMB.getVariedades}" update="variedad"/>
    						   </p:selectOneMenu>  
    				</p:column>
        			<p:column >		   
    						   <p:selectOneMenu value="#{editarPlantacionMB.variedad}" id="variedad" effect="fade" filter="true" filterMatchMode="startsWith">
        							<f:selectItem itemValue="" itemLabel="#{msg['label.seleccioneopcion']}"/> 
        							<f:selectItems value="#{editarPlantacionMB.listaVariedades}" />
    						   </p:selectOneMenu>
    						   
    			    </p:column>
    			    <p:column><h:outputLabel value="#{msg['label.recomendado']} : "/></p:column>
        			<p:column colspan="3"><p:selectOneMenu id="recomendado" value="#{editarPlantacionMB.recomendado}" disabled="#{!editarPlantacionMB.getPermiso(201,'U')}">
            									
           										 <f:selectItem itemLabel="No" itemValue="N" />
           										 <f:selectItem itemLabel="Si" itemValue="S" />
           										 <f:selectItem itemLabel="Normal" itemValue="R" />
           										 </p:selectOneMenu>  
        			</p:column>
        			<p:column >
        			<p:commandButton action="#{editarPlantacionMB.getProductos3}"  oncomplete="PF('dialogo').show()" ajax="true"  value="Aceptar" update=":form:eventsDT :form:eventsDT2 :form:detalle2 :form:iddialogo2">
					</p:commandButton>
   
    			   </p:column>
    			      		   
     		        </p:row>
     		        
     		           		
    		<p:row>
        			<p:column></p:column>
        			<p:column></p:column>
        			<p:column></p:column>
        			<p:column ></p:column>
        			<p:column></p:column>
        			<p:column ></p:column>
    		</p:row>
    		
    		
    		<p:row>
    		        <p:column ><h:outputLabel value="#{msg['label.verproductos']}:"/></p:column>
        			<p:column>
        				<p:commandLink oncomplete="PF('dialogo2').show()" title="Vista" styleClass="ui-icon ui-icon-search">
        	            </p:commandLink>
        			</p:column>
        			<p:column></p:column>
        			<p:column ></p:column>
        			<p:column></p:column>
        			<p:column ></p:column>
    		</p:row>
    		
    
</p:panelGrid>


</h:panelGroup>
    	
        </p:tab>
        
    </p:tabView>
    
    
    </p:column>
    </p:row>
    <f:facet name="footer">
        <p:row>
            <p:column >
            <div align="center">
         
     
                <p:commandButton icon="ui-icon-disk" value="#{msg['label.aceptar']}" action="#{editarPlantacionMB.editarPlantacion}" ajax="false" rendered="#{editarPlantacionMB.getPermiso(201,'U')}"/>
             </div>
            </p:column>
        </p:row>
        
    </f:facet>
    </p:panelGrid>
    <p:dialog header="#{msg['label.producto']}" widgetVar="dialogo2" id="iddialogo2" modal="false" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="detalle2" style="width:900px;height:400px;text-align:left;">
        <p:commandButton icon="ui-icon ui-icon-trash" action="#{editarPlantacionMB.nada}"  ajax="true"  value="Refrescar" update="eventsDT2" rendered="#{editarPlantacionMB.getPermiso(201,'U')}">
					</p:commandButton>
    <p:dataTable var="producto" value="#{editarPlantacionMB.listaProductos}" id="eventsDT2" editable="true" editMode="cell" widgetVar="wlistaProductosFinal" rows="200"
                         paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="200,250,300" sortMode="multiple">
            <p:ajax event="cellEdit" listener="#{editarPlantacionMB.onCellEdit}" />
    		 <p:column headerText="#{msg['label.flor']}" filterBy="#{producto.nombrePadre}" filterMatchMode="startsWith" sortBy="#{producto.nombrePadre}">
        		<h:outputText value="#{producto.nombrePadre}" />
     		</p:column>
    		<p:column headerText="#{msg['label.variedad']}" filterBy="#{producto.nombreProducto}" filterMatchMode="startsWith" sortBy="#{producto.nombreProducto}">
        		<h:outputText value="#{producto.nombreProducto}" />
     		</p:column>
     		<p:column headerText="#{msg['label.grado']}">
        		<h:outputText value="#{producto.nombregrado}" />
     		</p:column>
     		<p:column headerText="#{msg['label.recomendado']}">
        		
     		
     		
     		<h:outputText value="#{producto.recomendado}" />
     		</p:column>
     		
     		
 
    		
    		<p:column headerText="#{msg['label.borrar']}">
					<p:commandButton icon="ui-icon ui-icon-trash" action="#{editarPlantacionMB.eliminar(producto)}"  ajax="true"  value="Eliminar" update="eventsDT2" rendered="#{editarPlantacionMB.getPermiso(201,'U')}">
					</p:commandButton>
    		</p:column>
 
    		    		
	</p:dataTable>
    </p:outputPanel>
    </p:dialog>
    <p:dialog header="#{msg['label.producto']}" widgetVar="dialogo" modal="false" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="detalle" style="width:900px;height:400px;text-align:left;">
            <p:dataTable id="eventsDT" var="pro" value="#{editarPlantacionMB.productos2}"  selectionMode="single" selection="#{editarPlantacionMB.selectedProducto}" rowKey="#{pro.codigo}" filteredValue="#{editarPlantacionMB.productos2filtrado}">
       <p:ajax event="rowSelect" listener="#{editarPlantacionMB.onRowSelect}"/>
        <p:ajax event="rowUnselect" listener="#{editarPlantacionMB.onRowUnselect}"/>
         

        <p:column headerText="Codigo" >
            <h:outputText value="#{pro.codigo}" />
        </p:column>
        <p:column headerText="Tipo Flor" >
            <h:outputText value="#{pro.nombrePadre}"/>
        </p:column>
        <p:column headerText="Variedad">
            <h:outputText value="#{pro.nombreProducto}" />
        </p:column>
        <p:column headerText="Grado" >
            <h:outputText value="#{pro.nombregrado}"/>
        </p:column>
    </p:dataTable>
        </p:outputPanel>
    </p:dialog>
    
    
    
    
    	
        </h:form>

        </div>

              <ui:include src="../main/templates/footer.xhtml" />
