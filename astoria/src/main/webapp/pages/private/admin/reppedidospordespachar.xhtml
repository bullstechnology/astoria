<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>SISCOMFLOR</title>
        
     <h:head>

       <!--  <h:outputStylesheet library="css" name="styles.css" /> -->
        <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />

    </h:head>
    
    <style type="text/css">
    .box,
    .sample-layout > div {
        background-color: #cce4f7;
        text-align: center;
        padding-top: 1em;
        padding-bottom: 1em;
        border-radius: 4px;
        
    }
 
    .box-stretched {
        height: 100%;
    }
 
    .sample-layout {
        margin: 0;
    }
 
    .sample-layout > div {
        border: 1px solid #ffffff;
    }
 
    .vertical-container {
        margin: 0;
        height: 200px;
        background: #efefef;
        border-radius: 4px;
    }
 
    .nested-grid .p-col-4 {
        padding-bottom: 1em;
    }
    
   .p-grid {
  width: 100%;
  height:100%;
  border: 1px solid black;
  display: flex;
  flex-wrap: wrap;
  box-sizing: border-box;
  padding: 10px;
}
.container {
  background: red;
  height: 100%;
}
#top{
      height:10%;
      width: 100%;
      background-color: gray;
    }
#left{
      height:85%;
      width: 100%;

    }
#centro{
      height:85%;
      width: 100%;
      overflow-y: scroll;
    }
#bottom{

      width: 100%;
      background-color:#FFFFFF;
      bottom: 0;
      position:fixed;
    }
    html, body{
      height:100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
</style>
    
    

    <h:body style="background-color:#FFFFFF;">

        <div id="header">

            <ui:include src="../main/templates/header.xhtml" />

        </div>
        
        <div id='centro'>
            <div id="left" style='float: left; width: 15%'>
                <ui:include src="../main/templates/menu.xhtml" />
            </div>
            <div id="content" class="left_content" style='float: right; width: 85%'>
                        <!-- inicio del form interno -->
						<h:form id="formcrear">
       
       
        <p:panelGrid style="margin-top:20px">
    		<f:facet name="header">
        			<p:row>
            			<p:column colspan="4">#{msg['titulo.reporteventas']}</p:column>
        			</p:row>
           </f:facet>
            <p:row>
        	<p:column><h:outputLabel value="#{msg['label.fechainicial']} : "/></p:column>
        	<p:column> <p:calendar id="fechainicial" value="#{consolidadoVentasMB.fechaDesde}" pattern="yyyy-MM-dd" mask="true"/></p:column>
        	<p:column><h:outputLabel value="#{msg['label.fechafinal']} : "/></p:column>
        	<p:column> <p:calendar id="fechafinal" value="#{consolidadoVentasMB.fechaHasta}" pattern="yyyy-MM-dd" mask="true"/></p:column>
           </p:row>
              	    
    		  
    		<p:row>
        			<p:column></p:column>
        			<p:column></p:column>
        			<p:column></p:column>
        			<p:column></p:column>
    		</p:row>
    		
    		
    		<p:row>
    		   
        			<p:column colspan="4"><div align="center"><p:commandButton id="addUser" value="#{msg['label.aceptar']}" action="#{consolidadoVentasMB.getListaPorDespachar}" ajax="true" update="formcrear:lista" /></div></p:column>
        			
    		</p:row>
    
</p:panelGrid>

        

<p:dataTable id ="lista" var="item" value="#{consolidadoVentasMB.listapordespachar}" style="width: 2500px" sortMode="multiple">
                         
              <f:facet name="header">
              #{msg['label.pedidospordespachar']}
    </f:facet>
               
    		<p:column headerText="#{msg['label.cliente']}" style="width: 8%" sortBy="#{item.cliente}">
        		<h:outputText value="#{item.cliente}" />
     		</p:column>
     		<p:column headerText="#{msg['label.codigo']}" style="width: 8%" sortBy="#{item.codigo}">
        		<h:outputText value="#{item.codigo}" />
     		</p:column>
     		<p:column headerText="Vendedor #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.vencol}" />
     		</p:column>
     		<p:column headerText="Vendedor #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.venecu}" />
     		</p:column>
     		<p:column headerText="Vendedor #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.venkenya}" />
     		</p:column>
     		<p:column headerText="Lunes #{consolidadoVentasMB.dlunes} #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.lcol}" />
     		</p:column>
     		<p:column headerText="Lunes #{consolidadoVentasMB.dlunes} #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.lecu}" />
     		</p:column>
     		<p:column headerText="Lunes #{consolidadoVentasMB.dlunes} #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.lkenya}" />
     		</p:column>
     		<p:column headerText="Martes #{consolidadoVentasMB.dmartes} #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.mcol}" />
     		</p:column>
     		<p:column headerText="Martes #{consolidadoVentasMB.dmartes} #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.mecu}" />
     		</p:column>
     		<p:column headerText="Martes #{consolidadoVentasMB.dmartes} #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.mkenya}" />
     		</p:column>
     		<p:column headerText="Miercoles #{consolidadoVentasMB.dmiercoles} #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.ccol}" />
     		</p:column>
     		<p:column headerText="Miercoles #{consolidadoVentasMB.dmiercoles} #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.cecu}" />
     		</p:column>
     		<p:column headerText="Miercoles #{consolidadoVentasMB.dmiercoles} #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.ckenya}" />
     		</p:column>
     		<p:column headerText="Jueves #{consolidadoVentasMB.djueves} #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.jcol}" />
     		</p:column>
     		<p:column headerText="Jueves #{consolidadoVentasMB.djueves} #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.jecu}" />
     		</p:column>
     		<p:column headerText="Jueves #{consolidadoVentasMB.djueves} #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.jkenya}" />
     		</p:column>
     		<p:column headerText="Viernes #{consolidadoVentasMB.dviernes} #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.vcol}" />
     		</p:column>
     		<p:column headerText="Viernes #{consolidadoVentasMB.dviernes} #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.vecu}" />
     		</p:column>
     		<p:column headerText="Viernes #{consolidadoVentasMB.dviernes} #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.vkenya}" />
     		</p:column>
     		<p:column headerText="Sabado #{consolidadoVentasMB.dsabado} #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.scol}" />
     		</p:column>
     		<p:column headerText="Sabado #{consolidadoVentasMB.dsabado} #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.secu}" />
     		</p:column>
     		<p:column headerText="Sabado #{consolidadoVentasMB.dsabado} #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.skenya}" />
     		</p:column>
     		<p:column headerText="Domingo #{consolidadoVentasMB.ddomingo} #{msg['label.col']}" style="width: 8%" >
        		<h:outputText value="#{item.dcol}" />
     		</p:column>
     		<p:column headerText="Domingo #{consolidadoVentasMB.ddomingo} #{msg['label.ecu']}" style="width: 8%" >
        		<h:outputText value="#{item.decu}" />
     		</p:column>
     		<p:column headerText="Domingo #{consolidadoVentasMB.ddomingo} #{msg['label.kenya']}" style="width: 8%" >
        		<h:outputText value="#{item.dkenya}" />
     		</p:column>
     		
     		<p:column headerText="#{msg['label.truck']}" style="width: 5%" >
        		<h:outputText value="#{item.truck}" />
     		</p:column>
     		<p:column headerText="#{msg['label.notas']}" style="width: 5%" >
        		<h:outputText value="#{item.notas}" />
     		</p:column>
     		
    		
    		
	</p:dataTable>
	<div style="width: 3000px" align="center">
       <p:commandButton value ="EXCEL" ajax ="false">
        
        <p:dataExporter type="xls" target="lista" fileName="pedidospordespachar" pageOnly="false"/>
      </p:commandButton>
      
      </div>   
        
        </h:form>
						
						<!-- fin del form interno-->
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
              <ui:include src="../main/templates/footer.xhtml" />
            </ui:insert>
        </div>
 </h:body> 
  <br/>     
</html>
