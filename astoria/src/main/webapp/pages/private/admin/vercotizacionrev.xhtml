<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>SISCOMFLOR</title>
        
     <h:head>

       <!--  <h:outputStylesheet library="css" name="styles.css" /> -->
        <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />

    </h:head>
    
    <style type="text/css">
    .box,
    .sample-layout > div {
        background-color: #cce4f7;
        text-align: center;
        padding-top: 1em;
        padding-bottom: 1em;
        border-radius: 4px;
        
    }
 
    .box-stretched {
        height: 100%;
    }
 
    .sample-layout {
        margin: 0;
    }
 
    .sample-layout > div {
        border: 1px solid #ffffff;
    }
 
    .vertical-container {
        margin: 0;
        height: 200px;
        background: #efefef;
        border-radius: 4px;
    }
 
    .nested-grid .p-col-4 {
        padding-bottom: 1em;
    }
    
   .p-grid {
  width: 100%;
  height:100%;
  border: 1px solid black;
  display: flex;
  flex-wrap: wrap;
  box-sizing: border-box;
  padding: 10px;
}
.container {
  background: red;
  height: 100%;
}
#top{
      height:10%;
      width: 100%;
      background-color: gray;
    }
#left{
      height:85%;
      width: 100%;

    }
#centro{
      height:85%;
      width: 100%;
      overflow-y: scroll;
    }
#bottom{

      width: 100%;
      background-color:#FFFFFF;
      bottom: 0;
      position:fixed;
    }
    html, body{
      height:100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
</style>
    
    

    <h:body style="background-color:#FFFFFF;">

        <div id="header">

            <ui:include src="../main/templates/header.xhtml" />

        </div>
        
        <div id='centro'>
            <div id="left" style='float: left; width: 15%'>
                <ui:include src="../main/templates/menu.xhtml" />
            </div>
            <div id="content" class="left_content" style='float: right; width: 85%'>
                        <!-- inicio del form interno -->
						<h:form id="form">
        <p:panelGrid style="margin-top:20px" columns="2" columnClasses="left">
   
                    <p:column><h:outputLabel value="#{msg['label.nombres']}:"/></p:column>
        			<p:column> 
        			          <p:inputText id="nombres" value="#{verCotizacionRevMB.cotizacion.nombre}"  size="100" readonly="true">
       					      </p:inputText>
    				</p:column>
    						   
    			    <p:column><h:outputLabel value="#{msg['label.email']}:"/></p:column>
        			<p:column>
        			          <p:inputText id="apellidos" value="#{verCotizacionRevMB.cotizacion.email}"  size="100" readonly="true">
       					      </p:inputText>
    			     </p:column>	
    			     <p:column><h:outputLabel value="#{msg['label.descripcion']}:"/></p:column>
    			     <p:column> 

       					       <p:inputTextarea rows="10" cols="50"  value="#{verCotizacionRevMB.cotizacion.descripcion}" readonly="true"/>
    			     </p:column>			   
                    
       				      				  
	</p:panelGrid>
          <h:panelGrid id="detallespedido">
    <p:dataTable var="item" value="#{verCotizacionRevMB.listaPedido}" id="listat" editable="true" editMode="cell" widgetVar="wlistat" rowStyleClass="#{item.num !=  null ? 'highlight1' : 'highlight2'}">

			<f:facet name="header">
           			#{msg['label.detalledefinitivo']}
       		</f:facet>

     		<p:column headerText="#{msg['label.tipo']}" style="width:5%">
        		<h:outputText value="#{item.nombretipo}" />
     		</p:column>
    		<p:column headerText="#{msg['label.producto']}" style="width:16%">
        		<h:outputText value="#{item.nombrevariedad}" />
     		</p:column>
     		<p:column headerText="#{msg['label.grado']}" style="width:7%">
        		<h:outputText value="#{item.nombregrado}"/>
     		</p:column>
     		<p:column headerText="#{msg['label.cantidadfull']}" style="width:5%">
        		<h:outputText value="#{item.cantidadfull}" style="width:96%" />
     		</p:column>
    		<p:column headerText="#{msg['label.preciototal']}" style="width:5%">
        		<h:outputText value="#{uMB.format(item.precio)}" />
     		</p:column>
     		<p:columnGroup type="footer">
  <p:row>
    	<p:column colspan="3" footerText="TOTAL:" style="text-align:left"/>
    	<p:column footerText="#{verCotizacionRevMB.totalBoxes}" />
    	<p:column footerText="#{uMB.format(verCotizacionRevMB.totalPrecio)}" />

 
  
    
  </p:row>
</p:columnGroup>       
        
        
        
 	</p:dataTable>
    </h:panelGrid> 
    
    <div align="center">
                				<p:commandButton id="editar" value="#{msg['label.revisado']}" action="#{verCotizacionRevMB.editar}" ajax="true" rendered="#{!verCotizacionRevMB.estaRevisado()}"/>
                				
    </div>
       
        </h:form>
						
						<!-- fin del form interno-->
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
              <ui:include src="../main/templates/footer.xhtml" />
            </ui:insert>
        </div>
 </h:body> 
  <br/>     
</html>
