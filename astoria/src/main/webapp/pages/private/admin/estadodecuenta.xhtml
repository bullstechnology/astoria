
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>SISCOMFLOR</title>
        
     <h:head>

       <!--  <h:outputStylesheet library="css" name="styles.css" /> -->
        <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />

    </h:head>
    
    <style type="text/css">
    .box,
    .sample-layout > div {
        background-color: #cce4f7;
        text-align: center;
        padding-top: 1em;
        padding-bottom: 1em;
        border-radius: 4px;
        
    }
 
    .box-stretched {
        height: 100%;
    }
 
    .sample-layout {
        margin: 0;
    }
 
    .sample-layout > div {
        border: 1px solid #ffffff;
    }
 
    .vertical-container {
        margin: 0;
        height: 200px;
        background: #efefef;
        border-radius: 4px;
    }
 
    .nested-grid .p-col-4 {
        padding-bottom: 1em;
    }
    
   .p-grid {
  width: 100%;
  height:100%;
  border: 1px solid black;
  display: flex;
  flex-wrap: wrap;
  box-sizing: border-box;
  padding: 10px;
}
.container {
  background: red;
  height: 100%;
}
#top{
      height:10%;
      width: 100%;
      background-color: gray;
    }
#left{
      height:85%;
      width: 100%;

    }
#centro{
      height:85%;
      width: 100%;
      overflow-y: scroll;
    }
#bottom{

      width: 100%;
      background-color:#FFFFFF;
      bottom: 0;
      position:fixed;
    }
    html, body{
      height:100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
</style>
    
    

    <h:body style="background-color:#FFFFFF;">

        <div id="header">

            <ui:include src="../main/templates/header.xhtml" />

        </div>
        
        <div id='centro'>
            <div id="left" style='float: left; width: 15%'>
                <ui:include src="../main/templates/menu.xhtml" />
            </div>
            <div id="content" class="left_content" style='float: right; width: 85%'>
                        <!-- inicio del form interno -->
						 <h:form id="form">
    <p:panelGrid style="margin-top:20px">
    		<f:facet name="header">
        			<p:row>
            			<p:column colspan="2">#{msg['titulo.estadosdecuenta']}</p:column>
        			</p:row>
           </f:facet>
     <p:row>
        	<p:column><h:outputLabel value="#{msg['label.periodo']} : "/></p:column>
        	<p:column>
    	    <p:selectOneMenu value="#{estadoCuentaMB.periodo}" id="periodo">
        							<f:selectItem itemValue="1" itemLabel="#{msg['label.ultimomes']}"/> 
        							<f:selectItem itemValue="2" itemLabel="#{msg['label.ultimostresmeses']}"/>
        							<f:selectItem itemValue="3" itemLabel="#{msg['label.ultimosseismeses']}"/>
        							<f:selectItem itemValue="4" itemLabel="#{msg['label.ultimoano']}"/>
        							<f:selectItem itemValue="5" itemLabel="#{msg['label.ultimoscincoanos']}"/>
        							<f:selectItem itemValue="-1" itemLabel="#{msg['label.rangofechas']}"/>
       							
    		</p:selectOneMenu>
    	     </p:column>	    
     </p:row>
      <p:row>
        			<p:column><table><tr><td>
        			                         <h:outputLabel value="#{msg['label.fechainicial']} : "/>
        			                     </td>
        			                     <td>
        			                         <p:calendar id="fechainicial" value="#{estadoCuentaMB.fechaInicial}" pattern="yyyy-MM-dd" mask="true"/>
        			                     </td>
        			                 </tr>
        			           </table>
        			</p:column>
        			<p:column><table><tr><td>
        			                         <h:outputLabel value="#{msg['label.fechafinal']} : "/>
        			                     </td>
        			                     <td>
        			                         <p:calendar id="fechafinal" value="#{estadoCuentaMB.fechaFinal}" pattern="yyyy-MM-dd" mask="true"/>
        			                     </td>
        			                 </tr>
        			           </table>
        			</p:column>
    		</p:row>
     <p:row>
        			<p:column></p:column>
        			<p:column></p:column>
     </p:row>
    		
    		
     <p:row>
        			<p:column colspan="2"><div align="center"><p:commandButton id="addUser" value="#{msg['label.aceptar']}" action="#{estadoCuentaMB.buscarExternos}" ajax="true" update="form:listanotas form:listanotas2 saldoactual saldocanje titular tipotitular" /></div></p:column>
     </p:row>
    </p:panelGrid>
    <p:panelGrid style="margin-top:20px">
    		<f:facet name="header">
        			<p:row>
            			<p:column colspan="2">#{msg['label.resumenestadodecuenta']}</p:column>
        			</p:row>
           </f:facet>
 
            <p:row>
        			<p:column><h:outputLabel value="#{msg['label.tipotitular']} : "/></p:column> 
                    <p:column><h:outputLabel id="tipotitular" value="#{estadoCuentaMB.tipotitular} "/></p:column>
        	</p:row>
    		<p:row>
        			<p:column><h:outputLabel value="#{msg['label.titular']} : "/></p:column> 
                    <p:column><h:outputLabel id = "titular" value="#{estadoCuentaMB.nomtitular} "/></p:column>
        	</p:row>

        	<p:row>
        			<p:column><h:outputLabel value="#{msg['label.saldoactual']} : "/></p:column> 
                    <p:column><h:outputLabel id="saldoactual" value="#{uMB.format(estadoCuentaMB.saldoactual)} "/></p:column>
        	</p:row>
        	<p:row>
        			<p:column><h:outputLabel  value="#{msg['label.saldocanje']} : "/></p:column> 
                    <p:column><h:outputLabel id="saldocanje" value="#{uMB.format(estadoCuentaMB.saldocanje)} "/></p:column>
        	</p:row>
        	
        	
    
</p:panelGrid>
     <p:dataTable var="item" value="#{estadoCuentaMB.lista}" rows="10"
                         paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  style="width: 1000px" id="listanotas">
                         
              <f:facet name="header">
        #{msg['label.estadocuentaperiodoseleccionado']}
    </f:facet>           
    		<p:column headerText="#{msg['label.fecha']}" style="width: 10%">
        		<h:outputText value="#{item.fecha}" />
     		</p:column>
 
             <p:column headerText="#{msg['label.descripcion']}" style="width: 23%">
        		<h:outputText value="#{item.concepto}" />
    		</p:column>
    		<p:column headerText="#{msg['label.cliente']}" style="width:7%" rendered="#{estadoCuentaMB.plantacion != null}">
        		<h:outputText value="#{item.cliente}" />
    		</p:column>
    		<p:column headerText="#{msg['label.awb']}" style="width:12%" rendered="#{estadoCuentaMB.agencia != null || estadoCuentaMB.plantacion != null}">
        		<h:outputText value="#{item.awb}" />
    		</p:column>
    		<p:column headerText="#{msg['label.factura']}" style="width:14%" rendered="#{estadoCuentaMB.cliente != null}">
        		<h:outputText value="#{item.factura}" />
    		</p:column>
    		<p:column headerText="#{msg['label.invoicecorto']}" style="width:13%" rendered="#{estadoCuentaMB.plantacion != null}">
        		<h:outputText value="#{item.inv}" />
    		</p:column>
           <p:column headerText="#{msg['label.debito']}" style="width: 7%">
        		<h:outputText value="#{uMB.format(item.debito)}" />
    		</p:column>
    		 
    		<p:column headerText="#{msg['label.credito']}" style="width: 7%">
       			 <h:outputText value="#{uMB.format(item.credito)}" />
    		</p:column>
 
    		
    		<p:column headerText="#{msg['label.saldo']}" style="width:7%">
        		<h:outputText value="#{uMB.format(item.saldo)}" />
    		</p:column>
    		
	</p:dataTable>
	<div align="center"> 

	<table>
	<tr>	
	
	    	
		<td>			
					<p:commandButton value ="EXCEL" ajax ="false">
                    <p:dataExporter type="xls" target="form:lista" fileName="listaexcel" pageOnly="false"/>
                    </p:commandButton>
        </td>
        <td>            
                    <p:commandButton value ="PDF" ajax ="false">
                    <p:dataExporter type="pdf" target="form:lista" fileName="listaspdf" pageOnly="false"/>
                    </p:commandButton>
         </td>
     </tr>      
     </table>  
     </div>  
	<p:dataTable id ="listanotas2" var="item" value="#{estadoCuentaMB.listaPendiente}" rows="10"
                         paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  style="width: 1000px">
                         
              <f:facet name="header">
        #{msg['label.pendientesdeaprobacion']}
    </f:facet>           
    		<p:column headerText="#{msg['label.fecha']}" style="width: 8%">
        		<h:outputText value="#{item.fecha}" />
     		</p:column>
 
             <p:column headerText="#{msg['label.descripcion']}" style="width: 50%">
        		<h:outputText value="#{item.concepto}" />
    		</p:column>

    		<p:column headerText="#{msg['label.awb']}" style="width:14%" rendered="#{estadoCuentaMB.agencia != null || estadoCuentaMB.plantacion != null}">
        		<h:outputText value="#{item.awb}" />
    		</p:column>
    		<p:column headerText="#{msg['label.factura']}" style="width:14%" rendered="#{estadoCuentaMB.cliente != null}">
        		<h:outputText value="#{item.factura}" />
    		</p:column>


            <p:column headerText="#{msg['label.debito']}" style="width: 7%">
        		<h:outputText value="#{uMB.format(item.debito)}" />
    		</p:column>
    		 
    		<p:column headerText="#{msg['label.credito']}" style="width: 7%">
       			 <h:outputText value="#{uMB.format(item.credito)}" />
    		</p:column>
  		
	</p:dataTable>
	<div align="center"> 

	<table>
	<tr>	
	
	    	
		<td>			
					<p:commandButton value ="EXCEL" ajax ="false">
                    <p:dataExporter type="xls" target="form:listaPendiente" fileName="listaexcel" pageOnly="false"/>
                    </p:commandButton>
        </td>
        <td>            
                    <p:commandButton value ="PDF" ajax ="false">
                    <p:dataExporter type="pdf" target="form:listaPendiente" fileName="listaspdf" pageOnly="false"/>
                    </p:commandButton>
         </td>
     </tr>      
     </table>  
     </div>  
 	
    </h:form>
						<!-- fin del form interno-->
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
              <ui:include src="../main/templates/footer.xhtml" />
            </ui:insert>
        </div>
 </h:body> 
  <br/>     
</html>
