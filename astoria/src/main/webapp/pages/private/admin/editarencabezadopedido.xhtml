<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>SISCOMFLOR</title>
        
     <h:head>

       <!--  <h:outputStylesheet library="css" name="styles.css" /> -->
        <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />

    </h:head>
    
    <style type="text/css">
    .box,
    .sample-layout > div {
        background-color: #cce4f7;
        text-align: center;
        padding-top: 1em;
        padding-bottom: 1em;
        border-radius: 4px;
        
    }
 
    .box-stretched {
        height: 100%;
    }
 
    .sample-layout {
        margin: 0;
    }
 
    .sample-layout > div {
        border: 1px solid #ffffff;
    }
 
    .vertical-container {
        margin: 0;
        height: 200px;
        background: #efefef;
        border-radius: 4px;
    }
 
    .nested-grid .p-col-4 {
        padding-bottom: 1em;
    }
    
   .p-grid {
  width: 100%;
  height:100%;
  border: 1px solid black;
  display: flex;
  flex-wrap: wrap;
  box-sizing: border-box;
  padding: 10px;
}
.container {
  background: red;
  height: 100%;
}
#top{
      height:10%;
      width: 100%;
      background-color: gray;
    }
#left{
      height:85%;
      width: 100%;

    }
#centro{
      height:85%;
      width: 100%;
      overflow-y: scroll;
    }
#bottom{

      width: 100%;
      background-color:#FFFFFF;
      bottom: 0;
      position:fixed;
    }
    html, body{
      height:100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
</style>
    
    

    <h:body style="background-color:#FFFFFF;">

        <div id="header">

            <ui:include src="../main/templates/header.xhtml" />

        </div>
        
        <div id='centro'>
            <div id="left" style='float: left; width: 15%'>
                <ui:include src="../main/templates/menu.xhtml" />
            </div>
            <div id="content" class="left_content" style='float: right; width: 85%'>
                        <!-- inicio del form interno -->
						<h:form id="formcrear">
        <p:growl id="growl" sticky="true" showDetail="true"/>

       				<p:panel header="Datos generales">
       <h:panelGrid columns="4" >
       <h:outputLabel value="#{msg['label.pedido']} : "/>
       <h:outputLabel value="#{encabezadoPedidoMB.idPedido}"/>
       <h:outputLabel value="#{msg['label.fechadespacho']} : "/>
       
       <p:calendar id="fechadespacho" value="#{encabezadoPedidoMB.fechadespacho}" pattern="yyyy-MM-dd" mask="true"/>
        <h:outputLabel value="#{msg['label.fechallegada']} : "/>
       <p:calendar id="fechallegada" value="#{encabezadoPedidoMB.fechallegada}" pattern="yyyy-MM-dd" mask="true"/>
       <h:outputLabel value="#{msg['label.fechallegadafinal']} : "/>
       <p:calendar id="fechallegadafinal" value="#{encabezadoPedidoMB.fechallegadafinal}" pattern="yyyy-MM-dd" mask="true"/>
       <h:outputLabel value="#{msg['label.fechafactura']} : "/>
       <p:calendar id="fechafactura" value="#{encabezadoPedidoMB.fechafactura}" pattern="yyyy-MM-dd" mask="true"/>
       <h:outputLabel value="#{msg['label.notafinal']} : "/>
       <p:inputTextarea rows="15" cols="50" id="observaciones" value="#{encabezadoPedidoMB.notafinal}"/>
       
       
       
    </h:panelGrid>
    </p:panel>
    <div align="center">
            <table><tr>
            <td>
                 <p:commandButton id="aceptar" value="#{msg['label.aceptar']}" action="#{encabezadoPedidoMB.editarEncabezado}" ajax="false"/>
            </td>
            </tr></table>
    		
     </div>

    </h:form>
						<!-- fin del form interno-->
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
              <ui:include src="../main/templates/footer.xhtml" />
            </ui:insert>
        </div>
 </h:body> 
  <br/>     
</html>
