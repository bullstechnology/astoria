<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>SISCOMFLOR</title>
        
     <h:head>

       <!--  <h:outputStylesheet library="css" name="styles.css" /> -->
        <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />

    </h:head>
    
    <style type="text/css">
    .box,
    .sample-layout > div {
        background-color: #cce4f7;
        text-align: center;
        padding-top: 1em;
        padding-bottom: 1em;
        border-radius: 4px;
        
    }
 
    .box-stretched {
        height: 100%;
    }
 
    .sample-layout {
        margin: 0;
    }
 
    .sample-layout > div {
        border: 1px solid #ffffff;
    }
 
    .vertical-container {
        margin: 0;
        height: 200px;
        background: #efefef;
        border-radius: 4px;
    }
 
    .nested-grid .p-col-4 {
        padding-bottom: 1em;
    }
    
   .p-grid {
  width: 100%;
  height:100%;
  border: 1px solid black;
  display: flex;
  flex-wrap: wrap;
  box-sizing: border-box;
  padding: 10px;
}
.container {
  background: red;
  height: 100%;
}
#top{
      height:10%;
      width: 100%;
      background-color: gray;
    }
#left{
      height:85%;
      width: 100%;

    }
#centro{
      height:85%;
      width: 100%;
      overflow-y: scroll;
    }
#bottom{

      width: 100%;
      background-color:#FFFFFF;
      bottom: 0;
      position:fixed;
    }
    html, body{
      height:100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
</style>
    
    

    <h:body style="background-color:#FFFFFF;">

        <div id="header">

            <ui:include src="../main/templates/header.xhtml" />

        </div>
        
        <div id='centro'>
            <div id="left" style='float: left; width: 15%'>
                <ui:include src="../main/templates/menu.xhtml" />
            </div>
            <div id="content" class="left_content" style='float: right; width: 85%'>
                        <!-- inicio del form interno -->
						 <h:form id="formcrear">
       
       
        <p:panelGrid style="margin-top:20px">
    		<f:facet name="header">
        			<p:row>
            			<p:column colspan="6">#{msg['titulo.creartruck']}</p:column>
        			</p:row>
           </f:facet>
 
    		<p:row>
        			<p:column><h:outputLabel value="#{msg['label.codigo']} : "/></p:column>
        			<p:column ><p:inputText id="tipo" value="#{truckMB.codigo}" readonly="#{!truckMB.getPermiso(231,'U')}"/></p:column>
        			<p:column><h:outputLabel value="#{msg['label.nombre']} : "/></p:column>
        			<p:column ><p:inputText id="nombre" value="#{truckMB.nombre}" readonly="#{!truckMB.getPermiso(231,'U')}"/></p:column>
        			<p:column><h:outputLabel for="desc" value="#{msg['label.descripcion']} : "/></p:column>
        			<p:column ><p:inputTextarea rows="5" cols="50" id="desc" value="#{truckMB.descripcion}" readonly="#{!truckMB.getPermiso(231,'U')}"/></p:column>
        			
        			
    		</p:row>
    		<p:row>
        			<p:column></p:column>
        			<p:column></p:column>
        			<p:column></p:column>
        			<p:column ></p:column>
        			<p:column></p:column>
        			<p:column ></p:column>
    		</p:row>
    		
    		
    		<p:row>
        			<p:column colspan="3"><p:commandButton id="addUser" value="#{msg['label.aceptar']}" action="#{truckMB.crearTruck}" ajax="false" update="formcrear" rendered="#{truckMB.getPermiso(231,'U')}"/></p:column>
        			<p:column colspan="3"><p:commandButton id="reset" value="#{msg['label.cancelar']}" action="#{truckMB.reset}" ajax="false" rendered="#{truckMB.getPermiso(231,'U')}">
        			   
        			   </p:commandButton>
        			</p:column>
    		</p:row>
    
</p:panelGrid>

<p:dataTable var="item" value="#{truckMB.trucks}">
    		<p:column headerText="#{msg['label.codigo']}">
        		<h:outputText value="#{item.codigo}" />
     		</p:column>
            <p:column headerText="#{msg['label.nombre']}">
        		<h:outputText value="#{item.nombre}" />
    		</p:column>
    		
    		<p:column headerText="#{msg['label.descripcion']}">
        		<h:outputText value="#{item.descripcion}" />
    		</p:column>
    		<p:column headerText="#{msg['label.editar']}" rendered="#{truckMB.getPermiso(231,'U')}">
					<p:commandButton icon="ui-icon ui-icon-pencil" action="#{truckMB.editar(item)}"  ajax="false" value="Editar">
					</p:commandButton>
    		</p:column>
 
    		
    		
	</p:dataTable>
        
        </h:form>
						<!-- fin del form interno-->
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
              <ui:include src="../main/templates/footer.xhtml" />
            </ui:insert>
        </div>
 </h:body> 
  <br/>     
</html>
